<html>

<head>
	<title>FreeTube Music</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="ios-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="FT Music">
	<meta name="apple-mobile-web-app-title" content="FT Music">
	<meta name="msapplication-starturl" content="/">
	<script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
</head>

<body onload="setup();" link=white alink=white vlink=white>
	<div class="player">
		<div class="wrapper wrapperHidden" id="wrapper">
			<div class='album-cover'>
				<img id="thumbnail" src='' />
			</div>
			<div class='song-progress-bar' id="barContainer">
				<div class='inner-bar' id="bar"></div>	
			</div>	
			<div class='song-info'>
				<h1 class='song-title' id="title">{songName}</h1>
				<div class='song-band-wrapper'>
					<p class='song-band' id="artist">{artist}</p>
				</div>	
			</div>	
			<div class='player-buttons'>
				<div class='playerbtn song-back'>
					<i class="fa fa-backward" aria-hidden="true" onclick="player.previousVideo();"></i>
				</div>
				<div class='playerbtn playToggle'>
					<i class="fa fa-spinner fa-spin" id="playButton" aria-hidden="true" onclick="if(player.getPlayerState()!=1&&player.getPlayerState()!=3){player.playVideo()}else if (player.getPlayerState()==1){player.pauseVideo()};"></i>
				</div>
				<div class='playerbtn song-forward'>
					<i class="fa fa-forward" aria-hidden="true" onclick="player.nextVideo();"></i>
				</div>	
			</div>
		</div>
	</div>

	<div class="queueLoading" id="queue">
		<div class="queueBarTop">
			<div class="queueNext" id="queueNext">
				Next: ARTIST NAME<br>
				<span style="font-size:25px">SONG NAME</span>
			</div>
			<div class="displayToggle" onclick="toggleQueue();"><i class="fa fa-angle-up queueButton"></i></div>
		</div>
		<div class="queueContent" id="queueContent">
		</div>
	</div>

	<iframe id="yt-player" type="text/html" width="640" height="390" src="" frameborder="0" class="catchClicks"></iframe>
</body>
</html>
